<!DOCTYPE html>
<html>
<head>
  <title>欢迎来到KY的商店</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .btn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background-color: #0056b3;
      animation: none;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      animation: orbit 10s linear infinite;
      transform-style: preserve-3d;
    }

    .planet:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 30%;
      left: 10%;
      background-color: #ff5252;
      animation-duration: 15s;
    }

    .planet:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 40%;
      background-color: #ffa726;
      animation-duration: 20s;
    }

    .planet:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 70%;
      background-color: #03a9f4;
      animation-duration: 12s;
    }

    .planet:nth-child(4) {
      width: 150px;
      height: 150px;
      top: 40%;
      left: 90%;
      background-color: #9c27b0;
      animation-duration: 18s;
    }

    .planet:nth-child(5) {
      width: 90px;
      height: 90px;
      top: 80%;
      left: 20%;
      background-color: #4caf50;
      animation-duration: 14s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes orbit {
      0% {
        transform: rotateY(0deg) rotateX(0deg);
      }
      100% {
        transform: rotateY(1turn) rotateX(1turn);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎来到李神小店</h1>
    <button class="btn" onclick="redirectToBaidu()">点击去到我的商店</button>
  </div>

  <div class="planet"></div>
  <div class="planet"></div>
  <div class="planet"></div>
  <div class="planet"></div>
  <div class="planet"></div>

  <script>
    function redirectToBaidu() {
      window.location.href = "https://m.tb.cn/h.UBgAwFY ";
    }
  </script>
</body>
</html>
